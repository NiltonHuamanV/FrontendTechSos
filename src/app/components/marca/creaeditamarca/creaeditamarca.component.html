<div>
  <form [formGroup]="form" (submit)="aceptar()">
    <mat-form-field>
      <mat-label>Marca</mat-label>
      <input matInput placeholder="marca" formControlName="marca">
      <mat-error *ngIf="form.get('marca')?.hasError('required')">
        La marca es obligatoria.
      </mat-error>
    </mat-form-field>
    <br/>
    <button mat-raised-button color="accent">Aceptar</button>
  </form>
</div>
