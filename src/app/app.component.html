<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/" class="techsos-button">
    <mat-icon aria-hidden="true" aria-label="Example home icon">home</mat-icon>
    <span class="techsos-text">TechSos</span>
  </button>
  <button mat-button class="district-button" [matMenuTriggerFor]="menuDistrict">District</button>
  <button mat-button class="marca-button" [matMenuTriggerFor]="menuBrand">Marca</button>
  <button mat-button class="reparacion-button" [matMenuTriggerFor]="menuReparacion">Reparacion</button>
  <button mat-button class="modelo-button" [matMenuTriggerFor]="menuModelo">Modelo</button>
  <button mat-button class="dispositivo-button" [matMenuTriggerFor]="menuDispositivo">Dispositivo</button>
  <button mat-button class="taller-button" [matMenuTriggerFor]="menuTaller">Taller</button>

</mat-toolbar>

<mat-menu #menuDistrict="matMenu">
  <button mat-menu-item routerLink="/district">Listar</button>
  <button mat-menu-item routerLink="/district/insertardistrict">Registrar</button>
</mat-menu>

<mat-menu #menuBrand="matMenu">
  <button mat-menu-item routerLink="/marca">Listar</button>
  <button mat-menu-item routerLink="/marca/insertarmarca">Registrar</button>
</mat-menu>

<mat-menu #menuReparacion="matMenu">
  <button mat-menu-item routerLink="/reparacion">Listar</button>
</mat-menu>

<mat-menu #menuModelo="matMenu">
  <button mat-menu-item routerLink="/modelo">Listar</button>
  <button mat-menu-item routerLink="/modelo/insertarmodelo">Registrar</button>
</mat-menu>
<mat-menu #menuDispositivo="matMenu">
  <button mat-menu-item routerLink="/dispositivo">Listar</button>
  <button mat-menu-item routerLink="/dispositivo/insertardispositivo">Registrar</button>
</mat-menu>

<mat-menu #menuTaller="matMenu">
  <button mat-menu-item routerLink="/taller">Listar</button>
  <button mat-menu-item routerLink="/taller/insertartaller">Registrar</button>
</mat-menu>
